<h1> These are the Incomes </h1>

<div class="container">

    <table class="table table-stripped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Income Category</th>
            <th>Income Description</th>
            <th>Income Amount</th>
            <th>Income Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="income : ${incomes}">
            <td th:text="${income.id}"></td>
            <td th:text="${income.incomeCategory}"></td>
            <td th:text="${income.incomeDescription}"></td>
            <td th:text="${income.incomeAmount}"></td>
            <td th:text="${income.incomeDate}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/incomes/{id}/edit(id=${income.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/incomes/{id}/delete(id=${income.id})}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<!--validation to ensure that the first character in the incomeDescription field is not a number, but allow numbers-->
<!--?-->

<!--validation to ensure the amount field does not accept values less than 0 for the expAmount input field-->
<script>
    document.getElementById('expAmount').addEventListener('input', function () {
        if (this.value < 0) {
            alert('Amount cannot be less than 0');
            this.value = '';
        }
    });
</script>
<!--validation to ensure the amount field does not accept values less than 0 for the incomeAmount input field-->
<script>
    document.getElementById('incomeAmount').addEventListener('input', function () {
        if (this.value < 0) {
            alert('Income amount cannot be less than 0');
            this.value = '';
        }
    });
</script>
